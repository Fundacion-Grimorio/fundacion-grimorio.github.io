
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundaci√≥n Grimorio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> {/* Added Marked.js */}
  <style>
    :root {
      /* Serious Tech Theme */
      --tech-bg-dark: #111827; /* gray-900 */
      --tech-bg-medium: #1F2937; /* gray-800 */
      --tech-bg-light: #374151; /* gray-700 */
      --tech-accent-blue: #3B82F6; /* blue-500 */
      --tech-accent-cyan: #06B6D4; /* cyan-500 */
      --tech-text-primary: #F3F4F6; /* gray-100 */
      --tech-text-secondary: #9CA3AF; /* gray-400 */
      --tech-border-color: #374151; /* gray-700 */
      --tech-border-light: #4B5563; /* gray-600 for subtle borders */
      --tech-success: #10B981; /* green-500 */
      --tech-error: #EF4444; /* red-500 */
      --tech-pattern-color: #2a3441; 

      /* Diversipedia Theme */
      --dp-bg-dark: #2E1040; /* Deep Purple */
      --dp-bg-medium: #4A0072; /* Darker Magenta/Purple */
      --dp-bg-light: #6A1B9A; /* Medium Purple */
      --dp-accent-primary: #D900C9; /* Vibrant Magenta/Fuchsia */
      --dp-accent-secondary: #E040FB; /* Bright Lavender/Pink */
      --dp-text-primary: #F3E5F5; /* Light Lavender/Off-white */
      --dp-text-secondary: #D1C4E9; /* Pale Lavender */
      --dp-border-color: #5A008A; 
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--tech-bg-dark); /* Default background */
      color: var(--tech-text-primary); /* Default text color */
    }

    h1, h2, h3, h4, h5, h6, .font-heading { 
      font-family: 'Inter', sans-serif;
      font-weight: 700; 
    }
    
    .font-mono {
      font-family: 'Roboto Mono', monospace;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: var(--tech-bg-dark); 
    }
    ::-webkit-scrollbar-thumb {
      background: var(--tech-accent-blue);
      border-radius: 2px;
      border: 2px solid var(--tech-bg-dark);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #2563EB; 
    }
    html {
      scroll-behavior: smooth; 
    }
    
    /* Default Prose Invert for Tech Theme */
    .prose-invert {
      --tw-prose-body: var(--tech-text-primary);
      --tw-prose-headings: var(--tech-text-primary);
      --tw-prose-lead: var(--tech-text-secondary);
      --tw-prose-links: var(--tech-accent-blue);
      --tw-prose-bold: var(--tech-text-primary);
      --tw-prose-counters: var(--tech-text-secondary);
      --tw-prose-bullets: var(--tech-accent-cyan);
      --tw-prose-hr: var(--tech-border-color); 
      --tw-prose-quotes: var(--tech-text-primary);
      --tw-prose-quote-borders: var(--tech-accent-cyan);
      --tw-prose-captions: var(--tech-text-secondary);
      --tw-prose-code: var(--tech-accent-cyan); 
      --tw-prose-pre-code: var(--tech-text-primary); 
      --tw-prose-pre-bg: var(--tech-bg-medium); 
      --tw-prose-th-borders: var(--tech-border-color);
      --tw-prose-td-borders: var(--tech-border-color);
    }
     .prose-invert h1, .prose-invert h2, .prose-invert h3, .prose-invert h4, .prose-invert h5, .prose-invert h6 {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      color: var(--tech-text-primary);
    }

    .bookshelf-bg {
      background-color: var(--tech-bg-dark);
      background-image: 
        linear-gradient(var(--tech-pattern-color) 1px, transparent 1px),
        linear-gradient(to right, var(--tech-pattern-color) 1px, var(--tech-bg-dark) 1px);
      background-size: 20px 20px;
    }

    @keyframes pulse-glow-tech {
      0%, 100% {
        filter: drop-shadow(0 0 2px var(--tech-accent-cyan));
        opacity: 0.75;
      }
      50% {
        filter: drop-shadow(0 0 6px var(--tech-accent-cyan));
        opacity: 1;
      }
    }
    .animate-pulse-glow-tech {
      animation: pulse-glow-tech 2.5s infinite ease-in-out;
    }

    /* Diversipedia Theme Styles */
    .diversipedia-theme {
      background-color: var(--dp-bg-dark);
      color: var(--dp-text-primary);
    }
    .diversipedia-theme ::-webkit-scrollbar-track {
      background: var(--dp-bg-dark); 
    }
    .diversipedia-theme ::-webkit-scrollbar-thumb {
      background: var(--dp-accent-primary);
      border-color: var(--dp-bg-dark);
    }
    .diversipedia-theme ::-webkit-scrollbar-thumb:hover {
      background: var(--dp-accent-secondary);
    }
    
    /* Styles for ProjectFullView when displaying Diversipedia items */
    .diversipedia-fullview-theme {
      background-color: var(--dp-bg-dark);
      color: var(--dp-text-primary);
    }
    .diversipedia-fullview-theme .toc-sidebar { /* Add class to aside in ProjectFullView */
      background-color: var(--dp-bg-medium);
      border-right-color: var(--dp-border-color);
    }
    .diversipedia-fullview-theme .toc-sidebar::-webkit-scrollbar-thumb {
      background: var(--dp-accent-secondary);
      border-color: var(--dp-bg-medium);
    }
    .diversipedia-fullview-theme .toc-sidebar::-webkit-scrollbar-track {
      background: var(--dp-bg-medium);
    }
    .diversipedia-fullview-theme .toc-title { /* Add class to TOC H2 in ProjectFullView */
      color: var(--dp-text-secondary);
    }
    .diversipedia-fullview-theme .toc-button { /* Add base class to TOC buttons */
      color: var(--dp-text-secondary);
    }
    .diversipedia-fullview-theme .toc-button:hover {
      background-color: var(--dp-bg-light);
      color: var(--dp-text-primary);
    }
    .diversipedia-fullview-theme .toc-button-active { /* Add class for active TOC button */
      background-color: var(--dp-accent-primary);
      color: white; /* Or var(--dp-text-primary) if it looks better */
      font-weight: 600;
    }
    .diversipedia-fullview-theme .fullview-header { /* Add class to header div */
      background-color: var(--dp-bg-medium);
      border-bottom-color: var(--dp-border-color);
    }
    .diversipedia-fullview-theme .fullview-header h1 {
      color: var(--dp-text-primary);
    }
    .diversipedia-fullview-theme .fullview-header button { /* Close button */
      background-color: var(--dp-accent-primary);
      color: white;
    }
    .diversipedia-fullview-theme .fullview-header button:hover {
      background-color: var(--dp-accent-secondary);
    }

    .diversipedia-fullview-theme .content-main { /* Add class to main content area */
       /* Main content scrollbar */
    }
    .diversipedia-fullview-theme .content-main::-webkit-scrollbar-thumb {
      background: var(--dp-accent-secondary);
      border-color: var(--dp-bg-dark);
    }
    .diversipedia-fullview-theme .content-main::-webkit-scrollbar-track {
      background: var(--dp-bg-dark);
    }
    .diversipedia-fullview-theme .content-main h1 { /* Project title in content */
      color: var(--dp-text-primary);
    }
     .diversipedia-fullview-theme .content-main .metadata-text { /* Date, tags label */
      color: var(--dp-text-secondary);
    }
    .diversipedia-fullview-theme .content-main .tag-item { /* Individual tags */
      background-color: var(--dp-bg-light);
      color: var(--dp-accent-secondary);
    }
    .diversipedia-fullview-theme .content-main .section-heading { /* H2 for sections */
      color: var(--dp-accent-primary);
      border-bottom-color: var(--dp-border-color);
    }
     /* Diversipedia Prose Theme */
    .diversipedia-fullview-theme .prose-invert {
      --tw-prose-body: var(--dp-text-primary);
      --tw-prose-headings: var(--dp-text-primary);
      --tw-prose-lead: var(--dp-text-secondary);
      --tw-prose-links: var(--dp-accent-secondary);
      --tw-prose-bold: var(--dp-text-primary);
      --tw-prose-counters: var(--dp-text-secondary);
      --tw-prose-bullets: var(--dp-accent-primary);
      --tw-prose-hr: var(--dp-border-color); 
      --tw-prose-quotes: var(--dp-text-primary);
      --tw-prose-quote-borders: var(--dp-accent-primary);
      --tw-prose-captions: var(--dp-text-secondary);
      --tw-prose-code: var(--dp-accent-secondary); 
      --tw-prose-pre-code: var(--dp-text-primary); 
      --tw-prose-pre-bg: var(--dp-bg-medium); 
    }
    .diversipedia-fullview-theme .prose-invert h1,
    .diversipedia-fullview-theme .prose-invert h2,
    .diversipedia-fullview-theme .prose-invert h3,
    .diversipedia-fullview-theme .prose-invert h4 {
        color: var(--dp-text-primary); /* Ensure headings within prose also use the theme */
    }


  </style>
