<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fundaci√≥n Grimorio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&family=Nunito:wght@400;700;800;900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <style>
    :root {
      /* Serious Tech Theme */
      --tech-bg-dark: #111827; /* gray-900 */
      --tech-bg-medium: #1F2937; /* gray-800 */
      --tech-bg-light: #374151; /* gray-700 */
      --tech-accent-blue: #3B82F6; /* blue-500 */
      --tech-accent-cyan: #06B6D4; /* cyan-500 */
      --tech-text-primary: #F3F4F6; /* gray-100 */
      --tech-text-secondary: #9CA3AF; /* gray-400 */
      --tech-border-color: #374151; /* gray-700 */
      --tech-border-light: #4B5563; /* gray-600 for subtle borders */
      --tech-success: #10B981; /* green-500 */
      --tech-error: #EF4444; /* red-500 */
      --tech-pattern-color: #2a3441; 

      /* Diversipedia Theme - Updated LGBTQ+ Friendly & Readable Palette with VIVID Rainbow accents */
      --dp-bg-dark: #2C2240;         /* Deep Violet-Blue (Main page background) */
      --dp-bg-medium: #30244D;      /* Darker Muted Purple (for cards/secondary backgrounds) - Was #40325F */
      --dp-bg-light: #3B2D5A;        /* Darker Lighter Purple (for hover/active elements, tag backgrounds, borders) - Was #58477D */
      
      --dp-accent-primary: #EE82EE;   /* Violet (Pink/Purple) - Category text, active TOC button */
      --dp-accent-secondary: #40E0D0;  /* Turquoise (Cyan/Teal) - Tag text, some hovers */
      --dp-accent-tertiary: #FFD700;   /* Gold (Yellow) */

      /* VIVID Rainbow specific accents for animation & elements */
      --dp-accent-rainbow-pink: #FF40C8;    /* Vivid Pink */
      --dp-accent-rainbow-orange: #FF8000; /* Vivid Orange */
      --dp-accent-rainbow-yellow: #FFEE00;  /* Vivid Yellow */
      --dp-accent-rainbow-green: #39FF14;   /* Electric Green */
      --dp-accent-rainbow-blue: #007FFF;    /* Azure Blue */
      --dp-accent-rainbow-cyan: #00F0F0;   /* Vivid Cyan */

      --dp-text-primary: #F8F9FA;     /* Almost White (Card titles, main content) */
      --dp-text-secondary: #CED4DA;   /* Light Gray (Card summaries, metadata) */
      --dp-border-color: var(--dp-bg-light); /* Uses the new darker --dp-bg-light for borders */

      /* Diversipedia Reader Mode Palette */
      --dp-reader-bg: #FDFCFB; /* Very light, warm off-white */
      --dp-reader-text-primary: #312E2B; /* Dark brown/charcoal */
      --dp-reader-text-secondary: #6B635B; /* Medium brown/gray */
      --dp-reader-heading-color: #18181B; /* Very dark gray / near black for titles */
      --dp-reader-link-color: var(--dp-accent-secondary); /* Existing turquoise */
      --dp-reader-code-bg: #F5F2EF; /* Slightly darker than reader bg */
      --dp-reader-border-color: #EAE5E1; /* Soft border for HR etc. */
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: var(--tech-bg-dark); 
      color: var(--tech-text-primary); 
    }

    h1, h2, h3, h4, h5, h6, .font-heading { 
      font-family: 'Inter', sans-serif; 
      font-weight: 700; 
    }
    
    .font-mono {
      font-family: 'Roboto Mono', monospace;
    }

    ::-webkit-scrollbar {
      width: 10px;
    }
    ::-webkit-scrollbar-track {
      background: var(--tech-bg-dark); 
    }
    ::-webkit-scrollbar-thumb {
      background: var(--tech-accent-blue);
      border-radius: 2px;
      border: 2px solid var(--tech-bg-dark);
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #2563EB; 
    }
    html {
      scroll-behavior: smooth; 
    }
    
    .prose-invert {
      --tw-prose-body: var(--tech-text-primary);
      --tw-prose-headings: var(--tech-text-primary);
      --tw-prose-lead: var(--tech-text-secondary);
      --tw-prose-links: var(--tech-accent-blue);
      --tw-prose-bold: var(--tech-text-primary);
      --tw-prose-counters: var(--tech-text-secondary);
      --tw-prose-bullets: var(--tech-accent-cyan);
      --tw-prose-hr: var(--tech-border-color); 
      --tw-prose-quotes: var(--tech-text-primary);
      --tw-prose-quote-borders: var(--tech-accent-cyan);
      --tw-prose-captions: var(--tech-text-secondary);
      --tw-prose-code: var(--tech-accent-cyan); 
      --tw-prose-pre-code: var(--tech-text-primary); 
      --tw-prose-pre-bg: var(--tech-bg-medium); 
      --tw-prose-th-borders: var(--tech-border-color);
      --tw-prose-td-borders: var(--tech-border-color);
    }
     .prose-invert h1, .prose-invert h2, .prose-invert h3, .prose-invert h4, .prose-invert h5, .prose-invert h6 {
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      color: var(--tech-text-primary);
    }

    .bookshelf-bg {
      background-color: var(--tech-bg-dark);
      background-image: 
        linear-gradient(var(--tech-pattern-color) 1px, transparent 1px),
        linear-gradient(to right, var(--tech-pattern-color) 1px, var(--tech-bg-dark) 1px);
      background-size: 20px 20px;
    }

    @keyframes pulse-glow-tech {
      0%, 100% {
        filter: drop-shadow(0 0 2px var(--tech-accent-cyan));
        opacity: 0.75;
      }
      50% {
        filter: drop-shadow(0 0 6px var(--tech-accent-cyan));
        opacity: 1;
      }
    }
    .animate-pulse-glow-tech {
      animation: pulse-glow-tech 2.5s infinite ease-in-out;
    }

    .rainbow-text-animated {
      font-family: 'Nunito', sans-serif; 
      font-weight: 800; 
      background: linear-gradient(
        to right,
        var(--dp-accent-rainbow-pink),
        var(--dp-accent-rainbow-orange),
        var(--dp-accent-rainbow-yellow),
        var(--dp-accent-rainbow-green),
        var(--dp-accent-rainbow-blue),
        var(--dp-accent-rainbow-cyan),
        var(--dp-accent-rainbow-pink) 
      );
      background-size: 200% auto; /* Adjusted from 250% for more dense rainbow */
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent; 
      color: transparent; 
      animation: rainbow-flow-animation 10s linear infinite;
    }

    @keyframes rainbow-flow-animation {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* Diversipedia Theme Styles */
    .diversipedia-theme {
      background-color: var(--dp-bg-dark);
      color: var(--dp-text-primary);
    }
    .diversipedia-theme h1.font-heading:not(.rainbow-text-animated) {
        font-family: 'Nunito', sans-serif;
        font-weight: 800; 
    }
    .diversipedia-theme ::-webkit-scrollbar-track {
      background: var(--dp-bg-dark); 
    }
    .diversipedia-theme ::-webkit-scrollbar-thumb {
      background: var(--dp-accent-primary);
      border-color: var(--dp-bg-dark);
    }
    .diversipedia-theme ::-webkit-scrollbar-thumb:hover {
      background: var(--dp-accent-secondary);
    }
    .diversipedia-theme select option {
        background-color: var(--dp-bg-medium); /* Uses new darker --dp-bg-medium */
        color: var(--dp-text-primary);
    }
    
    /* Styles for ProjectFullView when displaying Diversipedia items */
    .diversipedia-fullview-theme {
      background-color: var(--dp-bg-dark);
      color: var(--dp-text-primary);
    }
    .diversipedia-fullview-theme .toc-sidebar { 
      background-color: var(--dp-bg-medium); /* Uses new darker --dp-bg-medium */
      border-right-color: var(--dp-border-color); /* Uses new darker --dp-border-color */
      transition: transform 0.3s ease-in-out;
    }
    .diversipedia-fullview-theme .toc-sidebar::-webkit-scrollbar-thumb {
      background: var(--dp-accent-secondary);
      border-color: var(--dp-bg-medium); /* Uses new darker --dp-bg-medium */
    }
    .diversipedia-fullview-theme .toc-sidebar::-webkit-scrollbar-track {
      background: var(--dp-bg-medium); /* Uses new darker --dp-bg-medium */
    }
     .diversipedia-fullview-theme .toc-sidebar .toc-nav-scroll-area::-webkit-scrollbar-thumb {
      background: var(--dp-accent-secondary);
      border-color: var(--dp-bg-medium); /* Uses new darker --dp-bg-medium */
    }
    .diversipedia-fullview-theme .toc-sidebar .toc-nav-scroll-area::-webkit-scrollbar-track {
      background: var(--dp-bg-medium); /* Uses new darker --dp-bg-medium */
    }
    .diversipedia-fullview-theme .toc-title { 
      color: var(--dp-text-secondary); 
    }
    .diversipedia-fullview-theme .toc-button { 
      color: var(--dp-text-secondary);
    }
    .diversipedia-fullview-theme .toc-button:hover {
      background-color: var(--dp-bg-light); /* Uses new darker --dp-bg-light */
      color: var(--dp-text-primary);
    }
    .diversipedia-fullview-theme .toc-button-active { 
      background-color: var(--dp-accent-primary);
      color: white !important; 
      font-weight: 600;
    }
    .diversipedia-fullview-theme .fullview-header { 
      background-color: var(--dp-bg-medium); /* Uses new darker --dp-bg-medium */
      border-bottom-color: var(--dp-border-color); /* Uses new darker --dp-border-color */
    }
    .diversipedia-fullview-theme .fullview-header h1 { 
      font-family: 'Nunito', sans-serif; 
      font-weight: 700;
      color: var(--dp-text-primary);
    }
    .diversipedia-fullview-theme .fullview-header button { 
      background-color: var(--dp-accent-primary);
      color: white; 
    }
    .diversipedia-fullview-theme .fullview-header button:hover {
      background-color: var(--dp-accent-secondary);
      color: var(--dp-bg-dark); 
    }
    .diversipedia-fullview-theme .toc-toggle-button {
      background-color: transparent;
      color: var(--dp-text-primary);
      margin-right: 0.75rem; 
    }
    .diversipedia-fullview-theme .toc-toggle-button:hover {
      background-color: var(--dp-bg-light); /* Uses new darker --dp-bg-light */
      color: var(--dp-accent-secondary);
    }


    /* Diversipedia Reader Mode Content Area */
    .diversipedia-fullview-theme .content-main { 
      background-color: var(--dp-reader-bg);
      color: var(--dp-reader-text-primary);
    }
    .diversipedia-fullview-theme .content-main::-webkit-scrollbar-thumb {
      background: var(--dp-reader-text-secondary); 
      border-color: var(--dp-reader-bg);
    }
    .diversipedia-fullview-theme .content-main::-webkit-scrollbar-track {
      background: var(--dp-reader-bg);
    }

    .diversipedia-fullview-theme .content-main h1.font-heading { 
      font-family: 'Nunito', sans-serif; 
      font-weight: 800;
      color: var(--dp-reader-heading-color); 
    }
     .diversipedia-fullview-theme .content-main .metadata-text { 
      color: var(--dp-reader-text-secondary);
    }
    .diversipedia-fullview-theme .content-main .tag-item { 
      background-color: var(--dp-bg-light); /* Uses new darker --dp-bg-light for tags in reader */
      color: var(--dp-accent-secondary); 
    }
    .diversipedia-fullview-theme .content-main .section-heading { 
      font-family: 'Nunito', sans-serif; 
      font-weight: 700;
      color: var(--dp-reader-heading-color); 
      border-bottom-color: var(--dp-reader-border-color); 
    }

     /* Diversipedia Prose Theme for Reader Mode */
    .diversipedia-fullview-theme .content-main .prose {
      --tw-prose-body: var(--dp-reader-text-primary);
      --tw-prose-headings: var(--dp-reader-heading-color); 
      --tw-prose-lead: var(--dp-reader-text-secondary);
      --tw-prose-links: var(--dp-reader-link-color); 
      --tw-prose-bold: var(--dp-reader-text-primary); 
      --tw-prose-counters: var(--dp-reader-text-secondary);
      --tw-prose-bullets: var(--dp-reader-heading-color); 
      --tw-prose-hr: var(--dp-reader-border-color); 
      --tw-prose-quotes: var(--dp-reader-text-primary);
      --tw-prose-quote-borders: var(--dp-reader-link-color); 
      --tw-prose-captions: var(--dp-reader-text-secondary);
      --tw-prose-code: var(--dp-reader-heading-color); 
      --tw-prose-pre-code: var(--dp-reader-text-primary); 
      --tw-prose-pre-bg: var(--dp-reader-code-bg); 
      --tw-prose-th-borders: var(--dp-reader-border-color);
      --tw-prose-td-borders: var(--dp-reader-border-color);
    }
    .diversipedia-fullview-theme .content-main .prose a:hover {
        color: var(--dp-accent-primary); 
    }
    .diversipedia-fullview-theme .content-main .prose code {
      background-color: var(--dp-reader-code-bg);
      color: var(--dp-reader-heading-color);
      padding: 0.1em 0.3em;
      border-radius: 0.25rem;
      font-size: 0.9em;
      font-weight: normal;
    }
    .diversipedia-fullview-theme .content-main .prose pre code {
      background-color: transparent;
      padding: 0;
    }
    .diversipedia-fullview-theme .content-main .prose blockquote {
      font-style: normal; 
      border-left-width: 3px;
      border-left-color: var(--dp-reader-link-color);
      padding-left: 0.9em;
      color: var(--dp-reader-text-secondary);
    }
    .diversipedia-fullview-theme .content-main .prose h1,
    .diversipedia-fullview-theme .content-main .prose h2,
    .diversipedia-fullview-theme .content-main .prose h3,
    .diversipedia-fullview-theme .content-main .prose h4 {
        font-family: 'Nunito', sans-serif;
        font-weight: 700; 
        color: var(--dp-reader-heading-color); 
    }

    /* Mobile TOC Specific Styles */
    .diversipedia-fullview-theme .toc-toggle-button {
      display: none; 
    }
    
    .diversipedia-fullview-theme .toc-sidebar .toc-nav-scroll-area {
      height: 100%;
      overflow-y: auto;
    }

    @media (max-width: 767px) { /* md breakpoint: 768px */
      .diversipedia-fullview-theme .toc-toggle-button {
        display: inline-flex; 
        align-items: center;
      }

      .diversipedia-fullview-theme .toc-sidebar {
        position: fixed;
        top: 0;
        left: 0;
        bottom: 0;
        width: 280px; 
        transform: translateX(-100%);
        z-index: 110; 
        box-shadow: 0 0 15px rgba(0,0,0,0.2);
        padding: 0; 
      }
      .diversipedia-fullview-theme .toc-sidebar.open {
        transform: translateX(0);
      }
       .diversipedia-fullview-theme .toc-sidebar .toc-nav-scroll-area {
        padding: 1rem; 
      }
    }

    .toc-backdrop {
      position: fixed;
      inset: 0;
      background-color: rgba(0,0,0,0.5);
      z-index: 105; 
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
    }
    .toc-backdrop.open {
      opacity: 1;
      visibility: visible;
    }

  </style>
